<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Site Scraper Test</title>
  </head>
  <body>
    <div class="main">
      <h1>Scraped Data</h1>
      <p class="variable1"></p>
      <p class="variable2"></p>
      <p class="variable3"></p>
    </div>
  </body>
  <script>
    // Next step is to pick three items from shop and trim the url to just get the name of the item
    async function loadScrapedData() {
      try {
        const response = await fetch("http://localhost:3011/scrapedData");
        const data = await response.json();
        console.log(data);

        document.querySelector(".variable1").textContent = data[7].slice(37);
        document.querySelector(".variable2").textContent = data[8].slice(37);
        document.querySelector(".variable3").textContent = data[9].slice(
          37,
          58
        );
      } catch (error) {
        console.error("Error loading data client side");
        document.querySelector(".variable1").textContent = "Data not loading";
      }
    }
    loadScrapedData();
  </script>
</html>
